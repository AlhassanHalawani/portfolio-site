<!doctype html>
<html lang="en">
<head>

  <!-- Pixel-Tech theme assets -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;700&family=Press+Start+2P&family=VT323&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="/assets/css/pixel-tech.css">

  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Search — Alhassan</title>
  <meta name="description" content="Search projects and posts." />
  <link rel="preload" href="/assets/css/styles.css" as="style" />
  <link rel="stylesheet" href="/assets/css/styles.css" />
  <link rel="icon" href="/public/favicon.png" />
</head>
<body class="theme-auto">
  <div id="site-header"></div>
  <main class="container" tabindex="-1" aria-live="polite">
    <section class="section">
      <h1 class="section-title reveal">Search</h1>
      <label class="search reveal" style="display:block;max-width:520px">
        <input type="search" id="q" placeholder="Search projects & posts…" aria-label="Search site">
      </label>
      <div id="results" class="grid" style="margin-top:1rem"></div>
    </section>
  </main>
  <div id="site-footer"></div>
  <script src="/assets/js/layout.js"></script>
  <script src="/assets/js/main.js" defer></script>
  <script src="/assets/js/search.js" defer></script>
</body>
</html>
