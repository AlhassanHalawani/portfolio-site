server {
  listen 8080;
  server_name _;

  access_log /dev/stdout;

  root /usr/share/nginx/html;
  index index.html;

  # Security headers (no CSP here; fonts from Google allowed)
  add_header X-Content-Type-Options nosniff always;
  add_header X-Frame-Options SAMEORIGIN always;
  add_header Referrer-Policy strict-origin-when-cross-origin always;
  add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

  # Correct MIME for webmanifest + fonts
  types {
    application/manifest+json webmanifest;
    font/woff2 woff2;
    font/woff  woff;
  }

  # Gzip text assets
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/wasm image/svg+xml;

  # Static routes with caching
  location ^~ /assets/ { try_files $uri =404; expires 30d; }
  location ^~ /public/ { try_files $uri =404; expires 30d; }
  location ^~ /projects/ { try_files $uri =404; }
  location ^~ /pages/ { try_files $uri =404; }
  location ^~ /blogs/ { try_files $uri =404; }

  # Service worker should never be cached
  location = /sw.js {
    add_header Cache-Control "no-store" always;
    try_files $uri =404;
  }

  # Health
  location = /healthz {
    return 200 'ok';
    add_header Content-Type text/plain;
  }

  # Default: serve 404 page for unknown paths
  error_page 404 /pages/404.html;
  location / {
    try_files $uri $uri/ /pages/404.html;
  }
}
